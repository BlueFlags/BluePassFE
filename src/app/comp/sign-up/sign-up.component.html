
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            <form>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="yeniUye.email">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="my-awesome-nick" [(ngModel)]="yeniUye.userName">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="yeniUye.password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingCPassword" placeholder="Password Comfirm">
                <label for="floatingPassword">Password Confirm</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number" [(ngModel)]="yeniUye.pNumber">
                <label for="floatingPassword">Phone Number</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="sozlesmeCheck">
                <label class="form-check-label" for="sozlesmeCheck">
                  Sozle≈üme
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" (click)=toSignUp(yeniUye)>Sign-up</button>
              </div>
              <a href="/login" class="mt-5"> Sign In</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
